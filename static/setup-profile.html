<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - AI Nutrition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: #ffffff;
            color: #1f2937;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: #ecfdf5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .icon-circle svg {
            width: 32px;
            height: 32px;
            color: #10b981;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1f2937;
        }

        p.subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .row {
            display: flex;
            gap: 16px;
        }

        .col {
            flex: 1;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            color: #1f2937;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #10b981;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #10b981;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #059669;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .message.error {
            background: #fee2e2;
            color: #b91c1c;
        }

        .message.success {
            background: #d1fae5;
            color: #047857;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1>Complete Your Profile</h1>
            <p class="subtitle">Tell us about yourself to personalize your nutrition experience</p>
        </div>

        <div id="message" class="message"></div>

        <form id="profileForm">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" required placeholder="25" min="10" max="120">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" required placeholder="70" step="0.1" min="20">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" required placeholder="175" min="50">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="goal">Fitness Goal</label>
                <select id="goal" required>
                    <option value="" disabled selected>Select your goal</option>
                    <option value="weight_loss">Lose Weight</option>
                    <option value="maintenance">Maintain Weight</option>
                    <option value="muscle_gain">Build Muscle</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity" required>
                    <option value="" disabled selected>Select activity level</option>
                    <option value="sedentary">Sedentary (Little or no exercise)</option>
                    <option value="lightly_active">Lightly Active (1-3 days/week)</option>
                    <option value="moderately_active">Moderately Active (3-5 days/week)</option>
                    <option value="very_active">Very Active (6-7 days/week)</option>
                    <option value="extra_active">Extra Active (Physical job/training)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Complete Setup</button>
        </form>
    </div>

    <script>
        const API_BASE = '';

        // Check auth
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const goal = document.getElementById('goal').value;
            const activity = document.getElementById('activity').value;

            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            message.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/user/complete-profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        age: age,
                        gender: gender,
                        weight_kg: weight,
                        height_cm: height,
                        activity_level: activity,
                        fitness_goal: goal
                    })
                });

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Profile saved! Redirecting to dashboard...';
                    message.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Failed to save profile');
                }
            } catch (err) {
                message.className = 'message error';
                message.textContent = err.message || 'Connection error. Please try again.';
                message.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Setup';
            }
        });
    </script>
</body>

</html>
